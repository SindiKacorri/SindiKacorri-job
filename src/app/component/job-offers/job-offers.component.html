<div class="container-fluid">
  <div class="d-flex justify-content-end">
  <button class="mt-3 ml-4 btn btn-outline-info" (click)="logout()">Log Out</button>
  </div>
  <div class="row align-items-center">
    <div class="col-md-4 mt-5">
      <div class="card border-1 shadow p-3">
      <div class="form-floating mb-3 text-center">
        <h5 class="text-center text-warning">Add Job</h5>
      </div>
        <div class="form-floating mb-3">
        <input type="text" class="form-control" id="jobName" placeholder="Job Id" [(ngModel)]="jobName">
        <label for="jobName">Position</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="details"  placeholder="Job Name" [(ngModel)]="details">
        <label for="details">Details</label>
      </div>
      <button type="button" class="btn btn-outline-success" (click)="addJob()">Add Job</button>
      </div>
      </div>
    <div class="col-md-8 mt-5">
      <h5 class="text-danger">Jobs List</h5>
      <div class="card p-3 shadow">
        <div class="card-body"></div>
<!--        <p><input type="text" (keyup)="applyFilter($event.value)"></p>-->
        <table class="table table-borderless">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Position</th>
            <th scope="col">Details</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let jobs of recruitersList">
            <td>{{jobs.id}}</td>
            <td>{{jobs.jobName}}</td>
            <td>{{jobs.details}}</td>
            <td>
<!--              <button class="btn btn-outline-warning btn-spacing" (click)="editJob(jobs)">edit</button>-->
              <button class="btn btn-outline-danger btn-spacing" (click)="deleteJob(jobs)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
